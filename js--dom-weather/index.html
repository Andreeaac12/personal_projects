<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather guy</h1>

    <section class="container">
      <label for="city"></label>
      <input type="text" name="" id="city" data-city  placeholder="Please enter a city"/>
      <button data-search>Search</button>

      <section data-result></section>
      <template id="weather">
        <p data-temp></p>
        <p data-description></p>
        <p data-conditions></p>
      </template>


      <table>
        <thead>
          <tr data-thead></tr> 
        </thead>

        <tbody>
          <tr data-tbody></tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
